<script>
    // !!! Lưu ý: Mã JS này nên được đặt trong một tệp .js riêng và liên kết vào đây
    // hoặc được include bởi templating engine để tránh lặp lại.
    // Đặt ở đây để footer.html có thể hoạt động độc lập (với các chức năng cơ bản) nếu cần test.
    document.addEventListener('DOMContentLoaded', function() {

        // --- Update Copyright Year ---
        const currentYearSpan = document.getElementById('current-year');
        if (currentYearSpan) {
            currentYearSpan.textContent = new Date().getFullYear();
        }

        // --- Mobile Navbar Toggle (Cần có trong header hoặc tệp JS chung) ---
        const navbarToggler = document.querySelector('.navbar-toggler');
        const mobileNav = document.querySelector('.navbar-nav.md\\:hidden'); // Select the mobile nav specifically

        if (navbarToggler && mobileNav) {
            navbarToggler.addEventListener('click', () => {
                mobileNav.classList.toggle('active'); // Toggle the 'active' class to show/hide
            });
        }

        // --- Smooth Scrolling for Anchor Links (Cần có trong header hoặc tệp JS chung) ---
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (href.startsWith('#') && href.length > 1) {
                    const targetElement = document.querySelector(href);
                    if (targetElement) {
                        e.preventDefault();
                        window.scrollTo({
                            top: targetElement.offsetTop - 70, // Adjust offset for fixed header
                            behavior: 'smooth'
                        });
                        // Close mobile menu if open after click
                        if (mobileNav && mobileNav.classList.contains('active')) {
                            mobileNav.classList.remove('active');
                        }
                    }
                }
            });
        });

         // --- Highlight Active Nav Link (Cần có trong header hoặc tệp JS chung) ---
         // Logic này cần chạy trên mỗi trang để xác định đúng trang hiện tại
         try {
             const currentPage = window.location.pathname.split('/').pop() || 'index.html';
             const navLinks = document.querySelectorAll('.navbar-nav a'); // Cần đảm bảo header đã được tải

             navLinks.forEach(link => {
                 const linkPage = link.getAttribute('href').split('/').pop();
                 if (linkPage === currentPage) {
                     link.classList.add('active-link');
                 } else {
                     link.classList.remove('active-link');
                 }
             });
         } catch (e) {
             console.error("Error highlighting nav link:", e);
         }


        // --- Placeholder for Booking Calendar/Widget Interaction ---
        // console.log("Booking widget/calendar needs JavaScript implementation for fetching data and interaction.");

        // --- Placeholder for Testimonial Slider ---
        // console.log("Testimonial section could use a JavaScript slider (like Swiper.js or Slick) for better display.");

    });
</script>
