<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLB Cầu Lông Nhơn Phú - Header Tối Ưu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Định nghĩa các biến CSS toàn cục */
        :root {
            --np-primary-color: #3a86ff; /* Màu xanh dương chính */
            --np-accent-color: #ff5a5f; /* Màu đỏ nhấn */
            --np-dark-color: #2b2d42; /* Màu tối cho văn bản */
            --np-light-color: #f8f9fa; /* Màu sáng cho nền */
            --np-grey-color: #6c757d; /* Màu xám phụ */
            --np-overlay-color: rgba(43, 45, 66, 0.6); /* Màu lớp phủ tối hơn */
            --np-transition-fast: all 0.2s ease-out;
            --np-transition-medium: all 0.3s ease-in-out;
            --np-transition-slow: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Easing mượt hơn */
            --np-header-height: 80px; /* Chiều cao header desktop */
            --np-header-height-mobile: 65px; /* Chiều cao header mobile */
            --np-max-width: 1320px; /* Chiều rộng tối đa nội dung */
            --np-font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --np-border-radius-small: 4px;
            --np-border-radius-medium: 8px;
            --np-border-radius-large: 12px;
            --np-border-radius-pill: 50px;
            --np-shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.06);
            --np-shadow-medium: 0 6px 20px rgba(0, 0, 0, 0.1);
            --np-shadow-strong: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Reset và thiết lập cơ bản cho body */
        *, *::before, *::after {
            box-sizing: border-box; /* Áp dụng box-sizing cho tất cả */
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth; /* Cuộn mượt */
        }

        body {
            font-family: var(--np-font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f7faff; /* Màu nền nhẹ hơn một chút */
            color: var(--np-dark-color);
            overflow-x: hidden; /* Ngăn cuộn ngang không mong muốn */
        }

        /* Ngăn cuộn body khi menu mobile mở */
        body.np-menu-open {
            overflow: hidden;
        }

        /* Container chung */
        .np-container {
            max-width: var(--np-max-width);
            margin-left: auto;
            margin-right: auto;
            padding-left: 24px; /* Tăng padding */
            padding-right: 24px;
            width: 100%;
        }

        /* --- Phần Header --- */
        .np-header-wrapper {
            position: sticky; /* Dính trên cùng khi cuộn */
            top: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95); /* Nền trắng có độ trong nhẹ */
            backdrop-filter: blur(8px); /* Hiệu ứng mờ nền (cho trình duyệt hỗ trợ) */
            -webkit-backdrop-filter: blur(8px);
            box-shadow: var(--np-shadow-soft);
            width: 100%;
            transition: transform var(--np-transition-medium), box-shadow var(--np-transition-medium), background-color var(--np-transition-medium);
            will-change: transform, box-shadow; /* Tối ưu hiệu suất animation */
        }

        /* Hiệu ứng header khi cuộn */
        .np-header-wrapper.np-scrolled {
            box-shadow: var(--np-shadow-medium);
            background-color: rgba(255, 255, 255, 1); /* Rõ hơn khi cuộn */
        }

        .np-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: var(--np-header-height);
            /* Sử dụng np-container để giới hạn chiều rộng */
            max-width: var(--np-max-width);
            margin-left: auto;
            margin-right: auto;
            padding: 0 24px; /* Đồng bộ padding với .np-container */
            width: 100%;
            transition: min-height var(--np-transition-medium); /* Thêm transition cho chiều cao */
        }

        /* --- Logo và Tên CLB --- */
        .np-logo-container {
            display: flex;
            align-items: center;
            gap: 1rem; /* Khoảng cách giữa logo và text (Desktop) */
            flex-shrink: 0; /* Không co lại khi không đủ chỗ */
            text-decoration: none; /* Bỏ gạch chân cho thẻ a bao ngoài */
        }

        .np-logo {
            height: 55px; /* Kích thước logo */
            transition: height var(--np-transition-medium), transform var(--np-transition-fast); /* Thêm height vào transition */
            object-fit: contain;
            display: block;
            will-change: transform, height;
        }
        /* Fallback style cho ảnh placeholder */
        .np-logo[src*="placehold.co"] {
            height: 55px;
            width: auto; /* Để giữ tỷ lệ */
        }

        .np-logo-container:hover .np-logo {
            transform: scale(1.03); /* Hiệu ứng phóng to nhẹ khi hover cả container */
        }

        .np-logo-text {
            font-size: 1.6rem; /* Kích thước chữ (Desktop) */
            font-weight: 700;
            color: var(--np-primary-color);
            text-decoration: none;
            white-space: nowrap;
            letter-spacing: -0.5px;
            transition: color var(--np-transition-fast), font-size var(--np-transition-medium); /* Thêm font-size vào transition */
        }

        .np-logo-container:hover .np-logo-text {
            color: #2a70e8; /* Màu đậm hơn khi hover */
        }

        /* --- Menu Điều Hướng (Desktop) --- */
        .np-nav-menu-desktop-container {
             /* Container này chỉ để nhóm menu và nút CTA desktop */
             display: flex;
             align-items: center;
             gap: 1.5rem; /* Khoảng cách giữa menu và nút CTA */
        }

        .np-nav-menu {
            display: flex;
            gap: 1.5rem; /* Khoảng cách vừa phải */
            list-style: none;
            align-items: center;
            margin: 0; /* Reset margin */
            padding: 0; /* Reset padding */
        }

        .np-nav-link {
            text-decoration: none;
            color: var(--np-dark-color);
            font-weight: 600;
            font-size: 1rem; /* Kích thước chuẩn */
            padding: 0.5rem 0.25rem; /* Padding để tăng vùng click */
            position: relative;
            transition: color var(--np-transition-fast);
            white-space: nowrap;
            border-radius: var(--np-border-radius-small); /* Bo góc nhẹ cho focus */
            outline-offset: 4px; /* Khoảng cách cho outline focus */
        }
         /* Loại bỏ outline mặc định và dùng box-shadow thay thế */
        .np-nav-link:focus {
            outline: none;
        }
        .np-nav-link:focus-visible { /* Style cho focus bằng bàn phím */
            outline: 2px solid var(--np-primary-color);
        }

        .np-nav-link:hover {
            color: var(--np-primary-color);
        }

        /* Gạch chân giả khi hover hoặc active (Desktop) */
        .np-nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2.5px; /* Mỏng hơn */
            bottom: -8px; /* Khoảng cách với chữ */
            left: 50%;
            background-color: var(--np-primary-color);
            transition: width var(--np-transition-medium), left var(--np-transition-medium);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .np-nav-link:hover::after,
        .np-nav-link.np-active::after {
            width: 100%;
            left: 0;
            transform: translateX(0); /* Reset transform khi active */
        }

        /* Kiểu cho mục menu đang active (Desktop) */
        .np-nav-link.np-active {
            color: var(--np-primary-color);
            font-weight: 700;
        }

        /* --- Nút Hamburger (cho màn hình nhỏ) --- */
        .np-hamburger {
            display: none; /* Ẩn mặc định trên desktop */
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.7rem; /* Kích thước icon */
            color: var(--np-dark-color);
            padding: 0.5rem; /* Vùng bấm lớn hơn */
            z-index: 1001; /* Luôn ở trên menu mobile */
            transition: transform var(--np-transition-fast), color var(--np-transition-fast);
            margin-left: 1rem; /* Khoảng cách với logo khi menu ẩn */
            border-radius: var(--np-border-radius-medium); /* Bo góc */
            line-height: 1; /* Đảm bảo icon căn giữa */
            flex-shrink: 0; /* Ngăn nút hamburger bị co lại */
        }

        .np-hamburger:hover {
            transform: scale(1.1);
            color: var(--np-primary-color);
        }
        .np-hamburger:focus {
             outline: none;
        }
        .np-hamburger:focus-visible {
            outline: 2px solid var(--np-primary-color);
            outline-offset: 2px;
        }

        /* --- Nút Call-to-Action (Desktop) --- */
        .np-cta-button-desktop {
            background: linear-gradient(45deg, var(--np-accent-color), #ff7a80); /* Gradient nền */
            color: white;
            padding: 0.75rem 1.75rem; /* Kích thước nút */
            border-radius: var(--np-border-radius-pill);
            font-weight: 600;
            transition: var(--np-transition-medium);
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(255, 90, 95, 0.3);
            white-space: nowrap;
           /* margin-left: 2rem; /* Khoảng cách với menu - Đã chuyển vào container */
            will-change: transform, box-shadow;
            border: none; /* Bỏ border */
            outline-offset: 4px;
        }
        .np-cta-button-desktop:focus {
             outline: none;
        }
        .np-cta-button-desktop:focus-visible {
            outline: 2px solid var(--np-accent-color);
        }

        .np-cta-button-desktop:hover {
            background: linear-gradient(45deg, #e64a4e, #ff6b70); /* Gradient đậm hơn khi hover */
            transform: translateY(-3px) scale(1.02); /* Hiệu ứng nổi bật hơn */
            box-shadow: 0 7px 18px rgba(255, 90, 95, 0.4);
        }

        .np-cta-button-desktop:active {
            transform: translateY(0px) scale(1); /* Nhấn xuống */
            box-shadow: 0 3px 8px rgba(255, 90, 95, 0.25);
        }

        /* --- Lớp phủ nền khi menu mobile mở --- */
        .np-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--np-overlay-color);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--np-transition-slow), visibility 0s linear var(--np-transition-slow); /* Delay visibility */
            backdrop-filter: blur(5px); /* Tăng hiệu ứng mờ */
            -webkit-backdrop-filter: blur(5px);
        }

        .np-overlay.np-active {
            opacity: 1;
            visibility: visible;
            transition: opacity var(--np-transition-slow), visibility 0s linear 0s; /* Remove delay */
        }

        /* --- Menu Mobile (Slide-in) --- */
        .np-nav-menu-mobile {
            position: fixed;
            top: 0;
            right: 0; /* Bắt đầu từ bên phải */
            transform: translateX(100%); /* Ẩn hoàn toàn sang phải */
            width: min(85%, 340px); /* Chiều rộng linh hoạt, tối đa 340px */
            height: 100vh; /* Chiều cao toàn màn hình */
            background-color: white;
            padding: calc(var(--np-header-height-mobile) + 1rem) 1.5rem 2rem 1.5rem; /* Padding top tăng nhẹ */
            transition: transform var(--np-transition-slow); /* Hiệu ứng slide mượt */
            box-shadow: var(--np-shadow-strong);
            z-index: 999;
            overflow-y: auto; /* Cho phép cuộn nếu nội dung dài */
            list-style: none;
            margin: 0; /* Reset */
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* Khoảng cách giữa các mục */
            will-change: transform;
            border-left: 1px solid #eee; /* Đường viền nhẹ */
        }

        .np-nav-menu-mobile.np-active {
            transform: translateX(0); /* Hiện ra */
        }

        /* Định dạng link trong menu mobile */
        .np-nav-menu-mobile .np-nav-link {
            display: flex; /* Sử dụng flex để căn icon (nếu có) */
            align-items: center;
            padding: 0.9rem 1rem; /* Padding */
            font-size: 1.05rem;
            border-bottom: 1px solid #f0f0f5; /* Đường kẻ mỏng hơn */
            text-align: left;
            color: var(--np-dark-color);
            font-weight: 500; /* Hơi nhẹ hơn desktop */
            transition: background-color var(--np-transition-fast), color var(--np-transition-fast), padding-left var(--np-transition-fast);
            border-radius: var(--np-border-radius-medium); /* Bo góc */
            width: 100%; /* Chiếm hết chiều rộng */
        }

        .np-nav-menu-mobile .np-nav-link:hover {
            background-color: #f5f9ff; /* Màu nền nhẹ khi hover */
            color: var(--np-primary-color);
            padding-left: 1.25rem; /* Hiệu ứng thụt vào */
            transform: none; /* Ghi đè transform từ desktop */
        }
        /* Focus style cho mobile */
        .np-nav-menu-mobile .np-nav-link:focus {
            outline: none;
        }
        .np-nav-menu-mobile .np-nav-link:focus-visible {
            outline: 2px solid var(--np-primary-color);
            outline-offset: -2px; /* Outline bên trong */
            background-color: #eef5ff;
        }


        .np-nav-menu-mobile .np-nav-link:last-of-type:not(.np-cta-button-mobile) {
             border-bottom: none; /* Bỏ border cho mục cuối (không phải nút CTA) */
        }

        .np-nav-menu-mobile .np-nav-link::after {
            display: none; /* Không cần gạch chân trên mobile */
        }

        /* Định dạng mục active trên mobile */
        .np-nav-menu-mobile .np-nav-link.np-active {
            background-color: #eaf2ff; /* Nền xanh nhạt */
            color: var(--np-primary-color);
            font-weight: 600; /* Đậm hơn */
            border-left: 4px solid var(--np-primary-color); /* Dấu hiệu active */
            padding-left: calc(1rem - 4px); /* Điều chỉnh padding để chữ thẳng hàng */
        }

        /* Nút CTA trong menu mobile */
        .np-nav-menu-mobile .np-cta-button-mobile {
            background: linear-gradient(45deg, var(--np-accent-color), #ff7a80);
            color: white;
            padding: 0.9rem 1.5rem;
            border-radius: var(--np-border-radius-pill);
            font-weight: 600;
            transition: var(--np-transition-medium);
            text-decoration: none;
            display: block; /* Chiếm hết chiều rộng */
            text-align: center;
            margin-top: 1.5rem; /* Khoảng cách với menu */
            box-shadow: 0 4px 12px rgba(255, 90, 95, 0.3);
            border: none;
        }
        .np-nav-menu-mobile .np-cta-button-mobile:focus {
             outline: none;
        }
        .np-nav-menu-mobile .np-cta-button-mobile:focus-visible {
            outline: 2px solid var(--np-accent-color);
             outline-offset: 2px;
        }

        .np-nav-menu-mobile .np-cta-button-mobile:hover {
            background: linear-gradient(45deg, #e64a4e, #ff6b70);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 90, 95, 0.4);
        }

        .np-nav-menu-mobile .np-cta-button-mobile:active {
            transform: translateY(0px);
            box-shadow: 0 3px 8px rgba(255, 90, 95, 0.25);
        }

        /* --- Responsive Design --- */

        /* Màn hình lớn (Desktop) - Hiệu ứng thu nhỏ header khi cuộn */
        @media (min-width: 992px) {
            .np-header-wrapper.np-scrolled .np-header {
                min-height: calc(var(--np-header-height) - 15px); /* Thu nhỏ header */
            }

            .np-header-wrapper.np-scrolled .np-logo {
                height: 48px; /* Thu nhỏ logo */
            }
             .np-header-wrapper.np-scrolled .np-logo[src*="placehold.co"] {
                 height: 48px; /* Thu nhỏ logo placeholder */
             }
             .np-header-wrapper.np-scrolled .np-logo-text {
                 font-size: 1.5rem; /* Thu nhỏ text logo khi cuộn */
             }
        }

        /* Màn hình Tablet và Mobile (<= 991px) */
        @media (max-width: 991px) {
            .np-header {
                min-height: var(--np-header-height-mobile);
                padding: 0 1.5rem; /* Padding cho tablet */
            }

            /* Ẩn menu desktop và nút CTA desktop */
            .np-nav-menu-desktop-container {
                display: none;
            }

            /* Hiện nút hamburger */
            .np-hamburger {
                display: block;
            }

            /* Điều chỉnh logo và text trên Tablet */
            .np-logo-container {
                 gap: 0.75rem; /* *** GIẢM KHOẢNG CÁCH logo và text trên tablet *** */
            }
            .np-logo-text {
                font-size: 1.25rem; /* *** GIẢM NHẸ FONT chữ logo trên tablet *** */
            }
            .np-logo {
                height: 45px;
            }
             .np-logo[src*="placehold.co"] {
                 height: 45px;
             }
        }

        /* Màn hình Mobile nhỏ (<= 767px) */
        @media (max-width: 767px) {
            .np-header {
                padding: 0 1rem; /* Giảm padding */
            }
            .np-logo-container {
                 gap: 0.6rem; /* Giảm thêm khoảng cách */
            }
            .np-logo-text {
                font-size: 1.15rem; /* Giảm font chữ logo */
            }
            .np-logo {
                height: 40px;
            }
             .np-logo[src*="placehold.co"] {
                 height: 40px;
             }

            .np-nav-menu-mobile {
                 padding-top: calc(var(--np-header-height-mobile) + 0.5rem); /* Giảm padding top menu mobile */
            }
            .np-nav-menu-mobile .np-nav-link {
                 padding: 0.8rem 0.9rem;
                 font-size: 1rem;
            }
             .np-nav-menu-mobile .np-cta-button-mobile {
                 padding: 0.8rem 1.3rem;
                 font-size: 0.95rem;
             }
        }

        /* Màn hình rất nhỏ (<= 480px) */
        @media (max-width: 480px) {
             .np-logo-container {
                 gap: 0.5rem; /* Giảm khoảng cách logo và text */
             }
             /* Có thể ẩn chữ logo nếu quá chật */
             /* .np-logo-text { display: none; } */
             .np-logo-text {
                 font-size: 1rem; /* Giảm nữa */
             }
             .np-logo {
                 height: 38px;
             }
             .np-logo[src*="placehold.co"] {
                 height: 38px;
             }
             .np-header {
                 padding: 0 0.75rem;
             }
             .np-hamburger {
                 padding: 0.4rem;
                 font-size: 1.6rem;
             }
             .np-nav-menu-mobile {
                 width: min(90%, 300px); /* Tăng chiều rộng tương đối */
             }
        }

    </style>
</head>

                <li role="none"><a href="tin-tuc.html" class="np-nav-link" role="menuitem">Tin tức</a></li>
                <li role="none"><a href="lien-he.html" class="np-nav-link" role="menuitem">Liên hệ</a></li>
                <li role="none"><a href="dat-san.html" class="np-cta-button-mobile" role="menuitem">Đặt sân ngay</a></li>
            </ul>
        </header>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Header script loaded and DOM ready."); // Thêm log để kiểm tra script có chạy không

            // Lấy các phần tử DOM cần thiết
            const hamburgerBtn = document.getElementById('npHamburger');
            const mobileMenu = document.getElementById('npNavMenuMobile');
            const overlay = document.getElementById('npOverlay');
            const headerWrapper = document.getElementById('npHeaderWrapper');
            const bodyEl = document.body;
            const hamburgerIcon = hamburgerBtn?.querySelector('i'); // Lấy thẻ <i> bên trong nút

            // Kiểm tra sự tồn tại của các phần tử chính
            if (!hamburgerBtn || !mobileMenu || !overlay || !headerWrapper || !hamburgerIcon) {
                console.error("Lỗi: Không tìm thấy một hoặc nhiều phần tử DOM cần thiết cho header.");
                return; // Dừng nếu thiếu phần tử
            } else {
                console.log("Header elements found:", { hamburgerBtn, mobileMenu, overlay, headerWrapper, hamburgerIcon }); // Log các phần tử tìm thấy
            }


            let isMenuOpen = false; // Trạng thái menu

            // Hàm đóng menu mobile
            function closeMobileMenu() {
                if (!isMenuOpen) return; // Thoát nếu menu đã đóng
                console.log("Closing mobile menu..."); // Log khi đóng menu

                // 1. Bắt đầu animation đóng
                mobileMenu.classList.remove('np-active'); // Kích hoạt transition transform translateX(100%)
                overlay.classList.remove('np-active'); // Kích hoạt transition opacity
                hamburgerBtn.setAttribute('aria-expanded', 'false');
                hamburgerBtn.setAttribute('aria-label', 'Mở menu');
                // Thay đổi icon về 'bars'
                hamburgerIcon.classList.remove('fa-times');
                hamburgerIcon.classList.add('fa-bars');
                bodyEl.classList.remove('np-menu-open'); // Cho phép cuộn lại body

                // 2. Thêm thuộc tính 'hidden' sau khi animation hoàn thành (cải thiện accessibility)
                // Dùng sự kiện transitionend để đảm bảo animation xong mới ẩn
                mobileMenu.addEventListener('transitionend', () => {
                    // Chỉ thêm hidden nếu menu vẫn đang trong trạng thái đóng
                    if (!mobileMenu.classList.contains('np-active')) {
                        mobileMenu.setAttribute('hidden', '');
                        console.log("Mobile menu hidden attribute set after transition."); // Log sau khi ẩn
                    }
                }, { once: true }); // Listener chỉ chạy một lần

                isMenuOpen = false;
            }

            // Hàm mở menu mobile
            function openMobileMenu() {
                if (isMenuOpen) return; // Thoát nếu menu đã mở
                console.log("Opening mobile menu..."); // Log khi mở menu

                // 1. Xóa 'hidden' để menu có thể hiển thị và animation
                mobileMenu.removeAttribute('hidden');
                console.log("Mobile menu hidden attribute removed."); // Log khi xóa hidden

                // 2. Sử dụng requestAnimationFrame để đảm bảo trình duyệt đã xử lý việc xóa 'hidden'
                // trước khi thêm class 'np-active' để animation chạy đúng
                requestAnimationFrame(() => {
                    mobileMenu.classList.add('np-active'); // Kích hoạt transition transform translateX(0)
                    overlay.classList.add('np-active'); // Kích hoạt transition opacity
                    hamburgerBtn.setAttribute('aria-expanded', 'true');
                    hamburgerBtn.setAttribute('aria-label', 'Đóng menu');
                    // Thay đổi icon thành 'times' (X)
                    hamburgerIcon.classList.remove('fa-bars');
                    hamburgerIcon.classList.add('fa-times');
                    bodyEl.classList.add('np-menu-open'); // Ngăn cuộn body
                    isMenuOpen = true;
                    console.log("Mobile menu .np-active class added."); // Log khi thêm class active
                    // Tùy chọn: focus vào mục đầu tiên trong menu để cải thiện accessibility
                    mobileMenu.querySelector('a, button')?.focus();
                });
            }

            // Xử lý sự kiện click nút hamburger
            hamburgerBtn.addEventListener('click', (event) => {
                console.log("Hamburger button clicked."); // Log khi click hamburger
                event.stopPropagation(); // Ngăn sự kiện lan ra ngoài
                if (isMenuOpen) {
                    closeMobileMenu();
                } else {
                    openMobileMenu();
                }
            });

            // *** SỬ DỤNG EVENT DELEGATION CHO MENU MOBILE ***
            // Gắn listener vào thẻ ul cha thay vì từng thẻ a
            mobileMenu.addEventListener('click', (event) => {
                // Kiểm tra xem phần tử được click có phải là thẻ <a> bên trong không
                const link = event.target.closest('a'); // Tìm thẻ a gần nhất là cha hoặc chính nó

                if (link) { // Nếu click vào một thẻ a (hoặc phần tử con của nó)
                    console.log("Link inside mobile menu clicked:", link.href); // Log link được click
                    const href = link.getAttribute('href');
                    // Chỉ đóng menu nếu click vào link thực sự (không phải link #)
                    // hoặc nếu là nút CTA
                    if ((href && href !== '#') || link.classList.contains('np-cta-button-mobile')) {
                         // Đợi một chút để người dùng thấy link được click trước khi menu đóng
                         setTimeout(closeMobileMenu, 150);
                    }
                    // Không cần stopPropagation ở đây trừ khi có lý do cụ thể
                }
            });

            // Đóng menu khi click vào overlay
            overlay.addEventListener('click', () => {
                console.log("Overlay clicked."); // Log khi click overlay
                closeMobileMenu();
            });


            // Đóng menu khi nhấn phím Escape
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && isMenuOpen) {
                    console.log("Escape key pressed."); // Log khi nhấn Esc
                    closeMobileMenu();
                    hamburgerBtn.focus(); // Chuyển focus về nút hamburger sau khi đóng bằng Esc
                }
            });

            // --- Xử lý hiệu ứng header khi cuộn ---
            let lastScrollY = window.scrollY;
            const scrollThreshold = 50; // Ngưỡng cuộn để kích hoạt hiệu ứng

            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                if (currentScrollY > scrollThreshold) {
                    headerWrapper.classList.add('np-scrolled');
                } else {
                    headerWrapper.classList.remove('np-scrolled');
                }
                lastScrollY = currentScrollY; // Cập nhật vị trí cuộn cuối
            }, { passive: true }); // Tối ưu hiệu suất cuộn


            // --- Đánh dấu mục menu active ---
             function setActiveMenuItem() {
                 // Lấy phần cuối của URL path (tên file hoặc thư mục)
                 let currentPath = window.location.pathname;
                 // Quy chuẩn trang chủ
                 if (currentPath === '/' || currentPath.endsWith('/index.html') || currentPath.endsWith('/index.php')) {
                     currentPath = 'index.html';
                 } else {
                     // Lấy phần cuối cùng sau dấu /
                     currentPath = currentPath.substring(currentPath.lastIndexOf('/') + 1);
                     // Nếu không có phần cuối (vd: /gioi-thieu/), dùng cả path nhưng bỏ dấu / đầu
                     if (!currentPath && window.location.pathname !== '/') {
                         currentPath = window.location.pathname.substring(1);
                         // Bỏ dấu / cuối nếu có (vd: /gioi-thieu/)
                         if (currentPath.endsWith('/')) {
                             currentPath = currentPath.slice(0, -1);
                         }
                     }
                 }
                 // Bỏ query string và hash nếu có
                 currentPath = currentPath.split('?')[0].split('#')[0];


                 const menuItems = document.querySelectorAll('.np-nav-menu .np-nav-link, .np-nav-menu-mobile .np-nav-link:not(.np-cta-button-mobile)'); // Loại trừ nút CTA mobile

                 menuItems.forEach(item => {
                     item.classList.remove('np-active'); // Xóa active cũ
                     let itemHref = item.getAttribute('href') || '';

                     // Xử lý href tương tự như currentPath
                     if (itemHref === 'index.html' || itemHref === '/' || itemHref === './') {
                         itemHref = 'index.html';
                     } else {
                         // Bỏ phần query string và hash nếu có
                         itemHref = itemHref.split('?')[0].split('#')[0];
                         // Lấy phần cuối cùng sau dấu /
                         const lastSlashIndex = itemHref.lastIndexOf('/');
                         if (lastSlashIndex !== -1) {
                            itemHref = itemHref.substring(lastSlashIndex + 1);
                         }
                         // Nếu href là dạng thư mục (vd: gioi-thieu/)
                         if (itemHref === '' && (item.getAttribute('href') || '').endsWith('/')) {
                             let fullHref = (item.getAttribute('href') || '').replace('./', '');
                             if (fullHref.endsWith('/')) {
                                 fullHref = fullHref.slice(0, -1);
                             }
                             itemHref = fullHref.substring(fullHref.lastIndexOf('/') + 1);
                         }
                     }


                     // So sánh không phân biệt chữ hoa/thường và bỏ qua phần mở rộng file nếu cần
                     // So sánh trực tiếp sau khi đã chuẩn hóa
                     if (itemHref && currentPath && itemHref.toLowerCase() === currentPath.toLowerCase()) {
                         item.classList.add('np-active');
                     }
                 });

                  // Xử lý trường hợp đặc biệt cho trang chủ nếu so sánh trên không khớp hoàn toàn
                  if (currentPath === 'index.html') {
                      const homeLinks = document.querySelectorAll('a[href="index.html"], a[href="/"], a[href="./"]');
                      homeLinks.forEach(link => {
                          // Chỉ thêm active nếu nó nằm trong menu và chưa có active
                          if(link.matches('.np-nav-menu .np-nav-link, .np-nav-menu-mobile .np-nav-link') && !link.classList.contains('np-active')) {
                              link.classList.add('np-active');
                          }
                      });
                  }
             }

             setActiveMenuItem(); // Gọi hàm khi tải trang

             // Lắng nghe sự kiện thay đổi hash (nếu dùng anchor link trong trang)
             window.addEventListener('hashchange', setActiveMenuItem);

             // Lắng nghe popstate (nếu dùng History API để điều hướng SPA)
             window.addEventListener('popstate', setActiveMenuItem);

             console.log("Header script execution finished."); // Log khi script chạy xong
        });
    </script>
